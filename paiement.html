<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement</title>
    <link rel="stylesheet" href="buy.css">
    <link rel="shortcut icon" href="./img/iconpd.png" />  <!-- Image dans l'onglet -->
</head>
<body>
    <div class="container">
        <h2>Paiement</h2>
        <form action="paiement_procces.html" method="post">
            <h3>Détails de la commande</h3>

            <select required>
                <option>Nike Air Force 1 LV8 - 99.99€</option>
                <option>Nike Air Max 90 Leather - 129.99€</option>
                <option>Nike Pegasus Trail 4 GORE-TEX - 159.99€</option>
                <option>Nike Dunk Low - 119.90€</option>
            </select>
            
            <select required>
                <option selected>Taille</option>
                <option>37</option>
                <option>38</option>
                <option>39</option>
                <option>40</option>
                <option>41</option>
                <option>42</option>
                <option>43</option>
                <option>44</option>
                <option>45</option>     
            </select>

            <input type="text"  placeholder="Quantité" required></input>

            <h3>Informations de livraison</h3>
            <input type="text" name="nom_complet" placeholder="Nom complet*" required>
            <input type="text" name="adresse" placeholder="Adresse*" required>
            <input type="text" name="ville" placeholder="Ville*" required>
            <input type="text" name="code_postal" placeholder="Code postal*" required>
            <input type="text" name="pays" placeholder="Pays*" required>
            <input type="email" name="email" placeholder="Adresse e-mail*" required>
            <input type="tel" name="telephone" placeholder="Numéro de téléphone">
            
            <h3>Méthode de paiement</h3>
            <input type="text" name="numero_carte" placeholder="Numéro de carte à 16 chiffres*" required>
            <input type="text" name="date_expiration" placeholder="Date d'expiration (MM/AA)*" required>
            <input type="text" name="code_securite" placeholder="Code de sécurité (CVV)*" required>
            
            <input type="submit" value="Payer" class="acheter">
        </form>
    </div>
</body>
</html>
